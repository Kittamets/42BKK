<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }
        .table{
            width: 100%;
        }
        th {
            border: solid black 1px;
            text-align: left;
        }
        .bg1{
           background-color: chartreuse;
        }
        .bg2{
            background-color: orange;
        }
    </style>
</head>
<body>
    <table class="table">
        <th class="bg1">
            THIS IS GREEN CELL
        </th>
        <th class="bg2">
            THIS IS ORANGE CELL
        </th>
    </table>

</body>
</html>
